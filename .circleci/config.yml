version: 2
jobs:
  build:
    docker:
    - image: circleci/php:7.1-node-browsers
    steps:
    - checkout
    - run: sudo apt update
    - run: composer install -n --prefer-dist
    - run: ./vendor/bin/codecept build
    - run: ./vendor/bin/codecept run
    -run: google-chrome --version
    -run: chmod +777 chromedriver
    -run: xvfb-run java -Dwebdriver.chrome.driver=chromedriver -jar SeleniumStandaloneServer.jar >/dev/null 3>&1 &
    -run: phpunit --configuration phpunit.xml
workflows:
  version: 2
  workflow:
    jobs:
    - build
